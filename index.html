<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Codes</title>]
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header>
        <h1>Gerador de Qr Code</h1>
        <p>Cole ou escreva um link para criar um Qr Code</p>

        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Cole o link">
            <button>Gerar o Qr code</button> 
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
